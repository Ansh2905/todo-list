<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div id = "project-pop-up">
        <form action="/main.js" class="form-container">
            <h1 class = "project-text">New Project</h1>
        
            <input type="text" placeholder="Project Name" name="project-name" class = "roboto-popup" id = "project-name" required>
        
            <button type="button" class="btn roboto-popup" id="submit-form">Create Project</button>
            <button type="button" class="btn roboto-popup" id="close-form" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div id = "content">
    </div>
    <script src = "/dist/main.js"></script>
</body>
</html>
